<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Slider</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="slider">
    <div class="left">
      <h1 id="title">I’M A NINJA</h1>
      <h2 id="subtitle">SILENT BUT AWESOME</h2>
      <p id="text">
        Loading...
      </p>
    </div>

    <div class="right">
      <img src="./little_substance.png" alt="ninja" class="ninja">

      <div class="counter-box">
        <div>
            <span class="counter-orange">0</span>
            <span id="counter"></span>
        </div>
        

        <div class="arrows">
          <button id="prev">‹</button>
          <button id="next">›</button>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>

</body>
</html>
